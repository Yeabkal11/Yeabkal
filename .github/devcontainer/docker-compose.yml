import os
from pydantic_settings import BaseSettings, SettingsConfigDict
from pydantic import Field

class Settings(BaseSettings):
    """Loads and validates environment variables."""
    TELEGRAM_BOT_TOKEN: str
    CHAPA_API_KEY: str
    DATABASE_URL: str
    WEBHOOK_URL: str # e.g., https://your-app-name.onrender.com
    OWNER_COMMISSION_RATE: float = Field(0.10, ge=0, le=1) # 10% commission
    MIN_DEPOSIT_AMOUNT: int = 20
    GAME_TIMEOUT_SECONDS: int = 95 # 60s for move + 30s warning + 5s buffer
    ADMIN_TELEGRAM_ID: int 

    model_config = SettingsConfigDict(env_file='.env', env_file_encoding='utf-8', extra='ignore')

settings = Settings()