services:
  # A web service for the FastAPI webhook server
  - type: web
    name: yeab-game-zone-api
    env: python
    plan: free
    buildCommand: "pip install -r requirements.txt"
    # --- THIS IS THE NEW, SIMPLER START COMMAND FOR BETTER ERROR LOGS ---
    startCommand: "python -m uvicorn api.main:app --host 0.0.0.0 --port 10000"
    healthCheckPath: /
    envVars:
      - key: TELEGRAM_BOT_TOKEN
        sync: false
      - key: CHAPA_API_KEY
        sync: false
      - key: ADMIN_TELEGRAM_ID
        sync: false
      - key: DATABASE_URL
        fromDatabase:
          name: yeab-game-zone-db
          property: connectionString
      - key: WEBHOOK_URL
        fromService:
          type: web
          name: yeab-game-zone-api
          property: url

databases:
  # A PostgreSQL database instance
  - name: yeab-game-zone-db
    plan: free
    databaseName: yeab_game_zone_db
    user: yeab_game_zone_user